<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairus Nahiyan - Textile Design Portfolio</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;  /* Cursor-like dark background */
      color: #d4d4d4;  /* Softer white for better readability */
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }

    /* Header Styles */
    .nav-header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 30px 40px;
      z-index: 1000;
    }

    .designer-name {
      font-weight: 300;
      font-size: 1.2rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #c8c8c8;
      opacity: 0.9;
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 4.5rem;
      margin: 60px 0 20px;
      text-align: center;
      color: #e8e8e8;  /* Brighter white for headings */
      letter-spacing: 1px;
      line-height: 1.2;
    }

    .portfolio-subtitle {
      font-weight: 300;
      font-size: 1.1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #858585;  /* Subtle grey for subtitle */
      text-align: center;
      margin-bottom: 100px;
      opacity: 0.9;
    }

    /* Portfolio Grid */
    .books-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 80px;
      padding: 60px;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    .book-cover {
      position: relative;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 4px;
      overflow: hidden;
      background: #252525;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      aspect-ratio: 1/1.4142;
      width: 100%;
      max-width: 315px;
      margin: 0 auto;
    }

    .book-cover:hover {
      transform: translateY(-15px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.95;
    }

    /* Special positioning for books */
    .book-cover:nth-child(1) { transform: translateY(20px); }
    .book-cover:nth-child(2) { transform: translateY(-20px); }
    .book-cover:nth-child(3) { transform: translateY(30px); }
    .book-cover:nth-child(4) { transform: translateY(-10px); }
    .book-cover:nth-child(5) { transform: translateY(15px); }
    .book-cover:nth-child(6) { transform: translateY(-25px); }
    .book-cover:nth-child(7) { transform: translateY(10px); margin: 0 auto; grid-column: 2; }

    /* Hover states should move up from their current position */
    .book-cover:nth-child(1):hover { transform: translateY(5px); }
    .book-cover:nth-child(2):hover { transform: translateY(-35px); }
    .book-cover:nth-child(3):hover { transform: translateY(15px); }
    .book-cover:nth-child(4):hover { transform: translateY(-25px); }
    .book-cover:nth-child(5):hover { transform: translateY(0px); }
    .book-cover:nth-child(6):hover { transform: translateY(-40px); }
    .book-cover:nth-child(7):hover { transform: translateY(-5px); }

    @media (max-width: 1400px) {
      .books-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 1000px;
        gap: 60px;
      }
      .book-cover:nth-child(7) { grid-column: 1 / -1; }
    }

    @media (max-width: 768px) {
      .books-grid {
        grid-template-columns: 1fr;
        padding: 30px;
        max-width: 315px;
        gap: 50px;
      }
      .book-cover:nth-child(7) { grid-column: auto; }
    }
  </style>
</head>
<body>
  <div class="nav-header">
    <div class="designer-name">Fairus Nahiyan</div>
  </div>

  <div class="container">
    <h1>Fairus Nahiyan</h1>
    <div class="portfolio-subtitle">Textile Design</div>
    
    <div class="books-grid">
      <div class="book-cover" onclick="window.location.href='flipbook.html'">
        <img src="images/Book1Cover.png" alt="Portfolio Collection 1">
      </div>
      
      <div class="book-cover" onclick="window.location.href='flipbook2.html'">
        <img src="images/Book2Cover.png" alt="Portfolio Collection 2">
      </div>

      <div class="book-cover" onclick="window.location.href='flipbook3.html'">
        <img src="images/Book3Cover.png" alt="Portfolio Collection 3">
      </div>

      <div class="book-cover" onclick="window.location.href='flipbook4.html'">
        <img src="images/Book4Cover.png" alt="Portfolio Collection 4">
      </div>

      <div class="book-cover" onclick="window.location.href='flipbook5.html'">
        <img src="images/Book5Cover.png" alt="Portfolio Collection 5">
      </div>

      <div class="book-cover" onclick="window.location.href='flipbook6.html'">
        <img src="images/Book6Cover.png" alt="Portfolio Collection 6">
      </div>

      <div class="book-cover" onclick="window.location.href='flipbook7.html'">
        <img src="images/Book7Cover.png" alt="Portfolio Collection 7">
      </div>
    </div>
  </div>
</body>
</html>
